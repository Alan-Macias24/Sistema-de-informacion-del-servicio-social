<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Servicio Social - UDG</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Caja de login -->
  <div class="login-box">
    <div class="logo-container">
      <img src="Logo UDG.png" alt="Logo UDG" class="logo">
    </div>
    <h2>Sistema de Servicio Social</h2>
    <p class="subtitle">Centro Universitario de la Ciénega</p>
    
    <input type="text" id="codigo" placeholder="Código UDG (10 dígitos)" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar Sesión</button>
    <p id="error" class="error"></p>
    
    <div class="help-links">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#">¿Problemas para acceder?</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
