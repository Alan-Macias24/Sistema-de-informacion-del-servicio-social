<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reportes - Servicio Social</title>
    <style>
        /* Mismos estilos del header que en crear_reporte.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #010248;
            color: white;
            padding: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header img {
            width: 80px;
            height: auto;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .user-type {
            font-size: 0.9em;
            color: #ccc;
        }

        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #010248, #003366);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .reportes-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .reporte-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #010248;
        }

        .reporte-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reporte-periodo {
            font-weight: bold;
            color: #010248;
            font-size: 1.2em;
        }

        .reporte-estado {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .estado-borrador {
            background: #fff3cd;
            color: #856404;
        }

        .estado-enviado {
            background: #d1ecf1;
            color: #0c5460;
        }

        .estado-aprobado {
            background: #d4edda;
            color: #155724;
        }

        .estado-rechazado {
            background: #f8d7da;
            color: #721c24;
        }

        .reporte-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .detail-label {
            font-weight: bold;
            color: #010248;
            font-size: 0.9em;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background: #010248;
            color: white;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            color: #010248;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="Logo UDG.png" alt="Logo UDG">
                <h1>Mis Reportes Mensuales</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-name" id="userName">Cargando...</div>
                    <div class="user-type">Prestador de Servicio Social</div>
                </div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Historial de Reportes Mensuales</h1>
            <p>Centro Universitario de la Ciénega - Universidad de Guadalajara</p>
        </div>

        <div class="buttons-container" style="text-align: center; margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="nuevoReporte()">Nuevo Reporte Mensual</button>
            <button class="btn btn-primary" onclick="volverDashboard()">Volver al Dashboard</button>
        </div>

        <div id="reportesContainer">
            <div class="empty-state">
                <h3>No hay reportes registrados</h3>
                <p>Comienza creando tu primer reporte mensual</p>
            </div>
        </div>
    </div>

    <script>
        let usuario = null;

        document.addEventListener('DOMContentLoaded', function() {
            usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userName').textContent = `${usuario.nombre} ${usuario.apellido_paterno}`;
            cargarReportes();
        });

        function cargarReportes() {
            const token = localStorage.getItem('token');
            
            fetch('http://localhost:3000/reportes/mis-reportes', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    mostrarReportes(data.reportes);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function mostrarReportes(reportes) {
            const container = document.getElementById('reportesContainer');
            
            if (reportes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay reportes registrados</h3>
                        <p>Comienza creando tu primer reporte mensual</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = reportes.map(reporte => `
                <div class="reporte-card">
                    <div class="reporte-header">
                        <div class="reporte-periodo">
                            ${new Date(reporte.periodo_inicio).toLocaleDateString()} - ${new Date(reporte.periodo_fin).toLocaleDateString()}
                        </div>
                        <div class="reporte-estado estado-${reporte.estado}">
                            ${reporte.estado.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="reporte-details">
                        <div class="detail-item">
                            <div class="detail-label">Horas Reportadas</div>
                            <div>${reporte.horas_reportadas} horas</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Fecha de Entrega</div>
                            <div>${new Date(reporte.fecha_entrega).toLocaleDateString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Turno</div>
                            <div>${reporte.turno || 'No especificado'}</div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Actividades Realizadas</div>
                        <div>${reporte.actividades_realizadas.substring(0, 100)}...</div>
                    </div>

                    ${reporte.observaciones_revisor ? `
                    <div class="detail-item">
                        <div class="detail-label">Observaciones del Revisor</div>
                        <div>${reporte.observaciones_revisor}</div>
                    </div>
                    ` : ''}

                    <div style="margin-top: 15px;">
                        <button class="btn btn-primary" onclick="verReporte(${reporte.id})">Ver Detalles</button>
                        ${reporte.estado === 'borrador' ? `
                            <button class="btn btn-primary" onclick="editarReporte(${reporte.id})">Editar</button>
                            <button class="btn btn-danger" onclick="eliminarReporte(${reporte.id})">Eliminar</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function nuevoReporte() {
            window.location.href = 'crear_reporte.html';
        }

        function volverDashboard() {
            window.location.href = 'dashboard_prestador.html';
        }

        function verReporte(id) {
            alert(`Ver reporte ${id} - Funcionalidad en desarrollo`);
        }

        function editarReporte(id) {
            alert(`Editar reporte ${id} - Funcionalidad en desarrollo`);
        }

        function eliminarReporte(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este reporte?')) {
                alert(`Eliminar reporte ${id} - Funcionalidad en desarrollo`);
            }
        }

        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('usuario');
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
