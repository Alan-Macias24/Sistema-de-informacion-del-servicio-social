<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar información de alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #010248;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .form-container {
            width: 95%;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #010248;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row > div {
            flex: 1;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .save-btn {
            background: #010248;
        }

        .save-btn:hover {
            background: #003366;
        }

        .back-btn {
            background: #777;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Datos Personales Alumno</h1>
    </header>

    <div class="form-container">
        <h2>Datos Alumno</h2>
        <form id="formDatos">
            <div class="row">
                <div>
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="curp">
                </div>
                <div>
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
            </div>

            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio">

            <div class="row">
                <div>
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" name="colonia">
                </div>
                <div>
                    <label for="cp">Código Postal</label>
                    <input type="text" id="cp" name="cp">
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="">Seleccione...</option>
                        <option value="mexico">México</option>
                    </select>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="">Seleccione...</option>
                        <option value="jalisco">Aguascalientes</option>
                        <option value="cdmx">Baja California</option>
                        <option value="cdmx">Baja California Sur</option>
                        <option value="cdmx">Campeche</option>
                        <option value="cdmx">Chiapas</option>
                        <option value="cdmx">Chihuahua</option>
                        <option value="cdmx">Ciudad de Mexico</option>
                        <option value="cdmx">Coahuila</option>
                        <option value="cdmx">Colima</option>
                        <option value="cdmx">Durango</option>
                        <option value="cdmx">Estado de Mexico</option>
                        <option value="cdmx">Guanajuato</option>
                        <option value="cdmx">Guerrero</option>
                        <option value="cdmx">Hidalgo</option>
                        <option value="cdmx">Jalisco</option>
                        <option value="cdmx">Michoacán</option>
                        <option value="cdmx">Morelos</option>
                        <option value="cdmx">Nayarit</option>
                        <option value="cdmx">Nuevo Leon</option>
                        <option value="cdmx">Oaxaca </option>
                        <option value="cdmx">Puebla</option>
                        <option value="cdmx">Queretaro</option>
                        <option value="cdmx">Quintana Roo</option>
                        <option value="cdmx">San Luis Potosi</option>
                        <option value="cdmx">Sinaloa</option>
                        <option value="cdmx">Sonora</option>
                        <option value="cdmx">Tabasco</option>
                        <option value="cdmx">Tamaulipas</option>
                        <option value="cdmx">Tlaxcala</option>
                        <option value="cdmx">Veracruz</option>
                        <option value="cdmx">Yucatan</option>
                        <option value="cdmx">Zacatecas</option>

                    </select>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
            </div>

            <h2>Datos Trabajo</h2>
            <div>
                <label>¿Trabaja?</label>
                <input type="radio" id="trabajaSi" name="trabaja" value="si"> Sí
                <input type="radio" id="trabajaNo" name="trabaja" value="no"> No
            </div>

            <div class="row">
                <div>
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div>
                    <label for="telTrabajo">Teléfono</label>
                    <input type="text" id="telTrabajo" name="telTrabajo">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">Guardar cambios</button>
                <button type="button" class="back-btn" onclick="volverMenu()">Volver al menú principal</button>
            </div>
        </form>
    </div>

    <script>
        // Guardar datos (simulado)
        document.getElementById('formDatos').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Datos guardados correctamente (simulado).");
        });

        function volverMenu() {
            window.location.href = "pagina inicio.html"; 
        }
    </script>

</body>
</html>
