<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>REPORTE BIMESTRAL DE ACTIVIDADES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 900px;
      margin: auto;
    }
    h2, h3, h4 {
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .field input, .field textarea, .field select {
      width: 100%;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .row label {
      width: 200px;
      font-weight: bold;
    }
    .row input, .field textarea, .field select {
      flex: 1;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #fafafa;
    }
    .btn {
      display: inline-block;
      margin: 20px 10px 0 10px;
      padding: 10px 20px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #004999;
    }
    .btn-container {
      text-align: center;
    }
    /* Firmas en fila dentro del PDF */
    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      text-align: center;
    }
    .firma {
      width: 30%;
    }
    .firma-linea {
      border-top: 1px solid #000;
      margin-top: 60px;
      padding-top: 5px;
    }

  </style>
</head>
<body>

<div class="container" id="reporte">
  <h2>UNIVERSIDAD DE GUADALAJARA</h2>
  <h2>CENTRO UNIVERSITARIO DE LA CIENEGA</h2>
  <h2>UNIDAD DE SERVICIO SOCIAL</h2>
  <h3>Reporte Bimestral de Actividades</h3>

  <div class="section">
    <h4>Datos Generales</h4>
    <div class="row"><label>Oficio Comisión:</label><input type="text"></div>
    <div class="row"><label>Plaza:</label><input type="text"></div>
    <div class="row"><label>Alumno:</label><input type="text"></div>
    <div class="row"><label>Carrera:</label><input type="text"></div>
    <div class="row"><label>Programa:</label><input type="text"></div>
    <div class="row"><label>Dependencia:</label><input type="text"></div>
    <div class="row"><label>Titular:</label><input type="text"></div>
    <div class="row"><label>Receptor:</label><input type="text"></div>
  </div>

  <div class="section">
    <h4>Informe</h4>
    <div class="row"><label>Reporte parcial:</label><input type="number"></div>
    <div class="row"><label>Fecha elaboración:</label><input type="date"></div>
    <div class="row"><label>Periodo del bimestre:</label><input type="text"></div>
    <div class="row"><label>Horas reportadas:</label><input type="number" value=""></div>
    <div class="field"><label>Actividades realizadas:</label><textarea></textarea></div>
    <div class="field">
      <label>¿Las actividades que estás realizando, se ajustan a las expectativas del programa?</label>
      <select><option>Sí</option><option>No</option></select>
    </div>
    <div class="field"><label>Aportaciones a la institución:</label><textarea></textarea></div>
    <div class="field">
      <label>¿Cumple con actividades asignadas?</label>
      <select><option>Sí</option><option>No</option></select>
    </div>
  </div>

  <div class="section">
    <h4>LLENADO POR LA DEPENDENCIA RECEPTORA</h4>
    <div class="field">
      <label>Beneficios obtenidos en la institución con la participación del prestador de servicio social:</label>
      <textarea></textarea>
    </div>
    <div class="field">
      <label>¿Lleva un control de asistencia?</label>
      <select>
        <option>Sí</option>
        <option>No</option>
      </select>
    </div>
  </div>

  <!-- Firmas ahora dentro del PDF -->
  <div class="firmas">
    <div class="firma">
      <div class="firma-linea">Firma del receptor</div>
    </div>
    <div class="firma">
      <div class="firma-linea">Sello de la dependencia</div>
    </div>
    <div class="firma">
      <div class="firma-linea">Firma del alumno</div>
    </div>
  </div>
</div>

<div class="btn-container">
  <button class="btn" onclick="guardarReporte()">Guardar Reporte</button>
  <button class="btn" onclick="descargarPDF()">Descargar PDF</button>
</div>

<!-- Librería para generar PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function guardarReporte() {
    alert("El reporte ha sido guardado correctamente ✅");
  }

  function descargarPDF() {
    const elemento = document.getElementById("reporte");
    const opciones = {
      margin:       0.5,
      filename:     'Reporte_Bimestral.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opciones).from(elemento).save();
  }
</script>

</body
